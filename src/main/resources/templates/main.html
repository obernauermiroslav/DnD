<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* Center the content */
        body {
            background-image: url('/images/background.jpg');
            background-position: center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin-left: -200px;
        }

        /* Add top margin to the h1 element */
        h1 {
            margin-top: 20px;
        }

        /* Style the form elements */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 300px;
            max-width: 100%;
        }

        button[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: 1px double darkblue;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Hail to you champion, what shall we call you?</h1>
<form action="/hero/save" method="post">
    <input type="text" name="heroName" placeholder="Enter hero name" required maxlength="12">
    <button type="submit">Start Game</button>
    <div th:if="${heroNameError}" class="error-message">
        <p th:text="${heroNameError}"></p>
    </div>
</form>

</body>
</html>
